<!DOCTYPE html>
<html lang="en-us">
	<head>
	<meta charset="UTF-8">
	<title>CDMX</title>
                <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
                <script src="js/jquery.min.js"></script>
                <script src="js/d3.min.js"></script>
		<script src="js/d3.geo.projection.v0.min.js"></script>
                <script src="js/queue.min.js"></script>
                <script src="js/topojson.js"></script>
                <script src="js/ScrollMagic.min.js"></script>
                <script src="js/TweenMax.min.js"></script>
                <script src="js/debug.addIndicators.min.js"></script>
                <script src="js/animation.gsap.min.js"></script>
		<script src="js/popcorn-complete.min.js"></script>
                <script src="js/ant.js"></script>
                <link rel="stylesheet" href="css/bootstrap.min.css"/>
                <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div id="fixed">
			<a id="zoom_cdmx" data-control_chart="cdmx" data-zoom_to=".cdmx" data-debug="Will zoom to cdmx"></a>
			<a id="zoom_mex" data-control_chart="cdmx" data-zoom_to=".mex"></a>
			<a id="zoom_mor" data-control_chart="cdmx" data-zoom_to=".mor"></a>
			<a id="zoom_zmvm" data-control_chart="cdmx" data-zoom_to=".zmvm"></a>
			<div id="legend" style="display: none;">
				<a id="default_legend" data-control_element="#legend > .default" data-element_show data-debug="will show default legend"></a>
				<a id="reset_legends" data-control_element="#legend > .legend" data-element_hide data-debug="will hide legends"></a>
				<a id="set_default_legend" data-control_element="#legend" data-element_show data-parse_sequence="#default_legend,#reset_legends,#default_legend"></a>
				<div class="legend municipio">
					<table>
						<tr><th>Municipio:</th><td id="legend_municipio_nombre"></td></tr>
					</table>
				</div>
				<div class="legend default">
					<a data-control data-parse="#zoom_zmvm">Z.M.V.M</a>
					<div><div class="line cdmx"></div><div class="label"><a data-control data-parse="#zoom_cdmx">CDMX</a></div></div>
					<div><div class="line mex"></div><div class="label"><a data-control data-parse="#zoom_mex">Edo.Mex.</a></div></div>
				</div>
				
			</div>
			<a id="quantify_simat" data-control_chart="cdmx" data-quantify="simat" data-quantifier="categorize"></a>
			<a id="quantify_grid" data-control_chart="cdmx" data-quantify="grid" data-quantifier="categorize"></a>
			<!-- map -->
			<div id="cdmx" data-chart="map" data-map_layers="cdmx,grid,simat" data-map_center_lat="19.411244" data-map_center_lon="-99.135415" data-zoom_level="25000" data-quantify="cdmx" data-quantifier="categorize" data-parse_sequence="#zoom_zmvm,#set_default_legend,#quantify_simat"></div>
			<div id="calidad" data-chart="lines"></div>
			<!-- -->
		</div>
		<div id="message_container">
			<div id="message">
				Obteniendo datos...
			</div>
		</div>
		<div id="movie" data-movie data-trigger_position=".87"></div>
		<div id="ctrls">
			<div data-onload data-download="data/aire.csv" data-download_clone="div" data-download_clone_into="#movie" data-download_clone_callback="cloner" data-download_parse="#aire_callback"></div>
			<div id="aire_callback" data-callback="initScrolls" data-parse_sequence=".download"></div>
			<div id="scroll_to_top" data-control_scroll="movie" data-scroll_to="a_0" data-debug="Scrolling to top"></div>
			<div id="processing_message" data-control_element="#message" data-text="Processing data"></div>
			<div id="hide_message" data-control_element="#message_container" data-element_hide></div>
			<div id="quantify_scenes" data></div>
			<div id="activate_quantifiers" data-control_element=".quantifier" data-element_add_class="active"></div>
			<div id="download_callback" data-parse_sequence="#processing_message,#quantify_grid,#quantify_scenes,#scroll_to_top,#activate_quantifiers,#hide_message" data-debug="Download Completed"></div>
		</div>
		<script src="js/cdmx.js"></script>
		<svg id="effects">
			<filter id="blur">
				<feGaussianBlur stdDeviation="3"/>
			</filter>
		</svg>
	</body>
</html>
